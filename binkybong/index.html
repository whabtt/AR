<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="NJ.lightstick.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="commerce" poster="poster.webp" shadow-intensity="1" auto-rotate>
      <button class="Hotspot" slot="hotspot-1" data-position="-0.47069939240317016m -1.0096504173112155m 0.11261288196307609m" data-normal="-0.4261368556807436m 0.5046188763363197m 0.7508443046834674m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Binky Bong</div>
      </button><button class="Hotspot" slot="hotspot-2" data-position="-0.4305380049291422m -1.0082368369589276m 0.11091034853167475m" data-normal="0.48249400978938795m 0.36281461755694844m 0.7972233587924802m" data-visibility-attribute="visible"></button>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
  </body>
</html>
